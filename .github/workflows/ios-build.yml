name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Instalar dependências (CocoaPods se necessário)
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install --repo-update
          fi

      # - name: Build iOS App
      #   run: |
      #     xcodebuild \
      #       -scheme BenchImageIOS \
      #       -sdk iphonesimulator \
      #       -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
      #       clean build

      - name: Build iOS App
        run: |
          xcodebuild \
            -scheme BenchImageIOS \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            clean build

      - name: Executar Testes de Acesso às Imagens
        run: |
          echo "=== EXECUTANDO TESTES DE ACESSO ÀS IMAGENS ==="
          xcodebuild test \
            -scheme BenchImageIOS \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -only-testing:BenchImageIOSTests/BenchImageIOSTests/testImageAccess \
            -only-testing:BenchImageIOSTests/BenchImageIOSTests/testBundleStructure \
            -only-testing:BenchImageIOSTests/BenchImageIOSTests/testSpecificImageFiles

      - name: Verificar Estrutura do Bundle
        run: |
          echo "=== VERIFICANDO ESTRUTURA DO BUNDLE ==="
          find . -name "*.jpg" -path "*/Resources/images/*" | head -20
          echo "=== LISTANDO PASTAS DE IMAGENS ==="
          find . -type d -path "*/Resources/images/*" | sort

      - name: Salvar build como artefato
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-output
          path: build
